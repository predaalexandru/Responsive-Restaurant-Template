<!doctype html>
<html lang="en">
  <head>
    <title>Bistro Bar</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="css/style2.css">
  </head>
  <body>
      <main>
          <section id="landing-page">
              <div class="nav-slider">
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
              </div>
              <header class="title-background">
                  <h2 class="title">Bistro Bar</h2>
              </header>
          </section>

          <section class="nav-slider-section">
              <button class="close-nav-slider">X</button>
              <section class="nav-links-container">
                  <ul>
                      <li><a class="nav-links" href="#menu">Menu</a></li>
                      <li><a class="nav-links" href="#restaurant_info">Restaurant Information</a></li>
                  </ul>
              </section>
          </section>

          <section id="menu">
              <h2 class="menu-title">Meniu</h2>
              <section class="tabs-container">
                  <section class="tabs">
                      <button class="tabHeader">Aperitive</button>
                      <button class="tabHeader">Grill</button>
                      <button class="tabHeader">Desert</button>
                      <button class="tabHeader">Bauturi</button>
                  </section>

                  <section id="aperitive" class="tabSection">
                      <p>1.Ochiuri cu bacon<span class="menu-price">6 Lei</span></p>
                      <p>2.Omletă cu ciuperci şi caşcaval<span class="menu-price">9 Lei</span></p>
                      <p>3.Salată cu ton<span class="menu-price">15 Lei</span></p>
                      <p>4.Mămăliguţă cu brânză şi smântână<span class="menu-price">14 Lei</span></p>
                  </section>
                  <section class="tabSection"></section>
                  <section class="tabSection"></section>
                  <section class="tabSection"></section>
              </section>
          </section>
      </main>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/main2.js"></script>
  </body>
</html>
